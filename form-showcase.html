    <!-- call this page plugins -->
    <script type="text/javascript">
        $(function () {

            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

            // select2 plugin for select elements
            $(".select2").select2({
                placeholder: "Select a State"
            });

            // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                $(this).datepicker('hide');
            });

            // wysihtml5 plugin on textarea
            $(".wysihtml5").wysihtml5({
                "font-styles": false
            });
            $.ajax({
                type: "GET",
                url: "http://192.168.0.139:8080/TomcatTest/ruleInsert/RuleDisplay",
                dataType: "jsonp",
                success: function (data) {
                    if (data.result.length) {
                        var render = template('tpl_rules', data);
                        $('.render_content').html(render);
                    } else {
                        alert('接口错误');
                    }
                }
            });

            $('.modify_rules').on('click', function (e) {
                e.preventDefault();
                var req = {};
                $('.rules_input').each(function (i) {
                    req['rule' + (++i)] = $(this).val();
                });
                $.ajax({
                    type: "GET",
                    url: "http://192.168.0.139:8080/TomcatTest/ruleInsert/RuleInsert",
                    dataType: "jsonp",
                    data: req,
                    success: function (data) {
                        console.log(data);
                        if (data.result.length) {
                            if (data.result[0].status == 1) {
                                alert('修改成功');
                                location.reload();
                            } else {
                                alert('修改失败');
                            }
                        } else {
                            alert('接口错误');
                        }
                    }
                });
            });

        });
    </script>
