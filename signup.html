<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Cisco设备分析 - 注册</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signup.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="img/logo.png" class="logo" />
        </a>
    </div>
    <div class="row-fluid login-wrapper">
        <div class="box">
            <div class="content-wrap">
                <h6>注册</h6>
                <input id="account" class="span12" type="text" placeholder="账号" />
                <input id="password" class="span12" type="password" placeholder="密码" />
                <input id="repassword" class="span12" type="password" placeholder="重复密码" />
                <div class="action">
                    <a class="btn-glow primary signup" id="login"  href="＃">注册</a>
                </div>                
            </div>
        </div>

        <div class="span4 already">
            <p>已经有账号了?</p>
            <a href="./signin.html">登陆</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script>
    window.url = 'http://localhost';
    // window.url = 'http://192.168.0.139';
        $('#login').on('click', function (e) {
            e.preventDefault();
            if ($('#password').val() != $('#repassword').val()) {
                alert('两次密码输入不一致');
                return;
            }
            $.ajax({
                type: "GET",
                url: window.url + ":8080/TomcatTest/connect/Connect1",
                data: {
                    name: $('#account').val(),
                    password: $('#password').val()
                },
                dataType: "jsonp",
                success: function (data) {
                    if (data.result[0].status == 0) {
                        alert('账号已存在！');
                    } else if (data.result[0].status == 1) {
                        alert('注册成功！');
                        location.href = './signin.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
