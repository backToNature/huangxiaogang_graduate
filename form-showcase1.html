                        <div class="field-box">
                            <label>配置 规则{{i+1}}:</label>
                            <input data-index="{{i+1}}" class="span8 inline-input rules_input" value="{{if value.rule == 'null'}}{{else}}{{value.rule}}{{/if}}" data-toggle="tooltip" data-trigger="focus" title="请输入配置规则" data-placement="right" type="text" />

    <script src="js/jquery.cookie.js"></script>
    <script src="js/common.js"></script>
    <!-- call this page plugins -->
    <script type="text/javascript">
        $(function () {

            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

            // select2 plugin for select elements
            $(".select2").select2({
                placeholder: "Select a State"
            });

            // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                $(this).datepicker('hide');
            });

            // wysihtml5 plugin on textarea
            $(".wysihtml5").wysihtml5({
                "font-styles": false
            });
            $.ajax({
                type: "GET",
                url: window.url + ":8080/TomcatTest/ruleInsert/RuleDisplay",
                dataType: "jsonp",
                success: function (data) {
                    if (data.result.length) {
                        var render = template('tpl_rules', data);
                        $('.render_content').html(render);
                    } else {
                        alert('接口错误');
                    }
                }
            });

            $('.modify_rules').on('click', function (e) {
                e.preventDefault();
                var req = {};
                $('.rules_input').each(function (i) {
                    req['rule' + (++i)] = $(this).val();
                });
                $.ajax({
                    type: "GET",
                    url: window.url + ":8080/TomcatTest/ruleInsert/RuleInsert",
                    dataType: "jsonp",
                    data: req,
                    success: function (data) {
                        console.log(data);
                        if (data.result.length) {
                            if (data.result[0].status == 1) {
                                alert('修改成功');
                                location.reload();
                            } else {
                                alert('修改失败');
                            }
                        } else {
                            alert('接口错误');
                        }
                    }
                });
            });

        });
    </script>
