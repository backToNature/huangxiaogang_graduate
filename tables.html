<!DOCTYPE html>
<html>
<head>
	<title>Cisco设备分析 - 表格</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />

    <!-- libraries -->
    <link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/tables.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="brand" href="index.html"><img src="img/logo.png" /></a>

            <ul class="nav pull-right">
                <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle hidden-phone" data-toggle="dropdown">
                        <span class="icon-user"></span>
                        <span class="userName">undefined</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="logout" href="#">注销</a></li>
                        <li><a href="personal-info.html">修改密码</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- end navbar -->

    <!-- sidebar -->
   <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li>
                <a href="index.html">
                    <i class="icon-home"></i>
                    <span>主页</span>
                </a>
            </li>
            <li>
                <a href="chart-showcase.html">
                    <i class="icon-signal"></i>
                    <span>图表</span>
                </a>
            </li>
            <li>
                <a href="tables.html">
                    <i class="icon-th-large"></i>
                    <span>表格详情</span>
                </a>
            </li>
            <li class="admin">
                <a href="user-list.html">
                    <i class="icon-group"></i>
                    <span>用户列表</span>
                </a>
            </li>
            <li class="admin">
                <a class="dropdown-toggle" href="#">
                    <i class="icon-edit"></i>
                    <span>规则配置</span>
                    <i class="icon-chevron-down"></i>
                </a>
                <ul class="submenu">
                    <li><a href="form-showcase.html">路由器</a></li>
                    <li><a href="form-showcase1.html">交换机</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->


	<!-- main container -->
    <div class="content">
        
        <!-- settings changer -->
        
        
        <div class="container-fluid">
            <div id="pad-wrapper">

                <!-- orders table -->
                <div class="table-wrapper orders-table section">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>表格详情</h4>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                        <div class="pull-right">
                            <div class="btn-group pull-right">
                                <a class="btn-glow primary"><i class="icon-download-alt"></i> 导出</a>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span2">
                                        序号
                                    </th>
                                    <th class="span3">
                                        检查时间
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        预期结果
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        是否符合
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        实际结果
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        测试人员
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="render_table">
                                <!-- row -->
                                <tr>
                                    <td>
                                        <a href="#">#590</a>
                                    </td>
                                    <td>
                                        Mar 03, 2014
                                    </td>
                                    <td>
                                        Steven McFly
                                    </td>
                                    <td>
                                        <span class="label label-success">符合</span>
                                    </td>
                                    <td>
                                        Steven McFly
                                    </td>
                                    <td>
                                        黄啸刚
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="#">#618</a>
                                    </td>
                                    <td>
                                        Jan 03, 2014
                                    </td>
                                    <td>
                                        George Williams
                                    </td>
                                    <td>
                                        <span class="label">不符合</span>
                                    </td>
                                    <td>
                                        George Williams
                                    </td>
                                    <td>
                                        黄大刚
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <script id="tpl_table" type="text/html">
							{{each result as value i}}
                    			<tr>
                                    <td>
                                        <a href="#">#{{i+1}}</a>
                                    </td>
                                    <td>
                                        {{time}}
                                    </td>
                                    <td>
                                        {{value.expect}}
                                    </td>
                                    <td>
                                        {{if value.is=="没有"}}<span class="label">不符合</span>{{else}}<span class="label label-success">符合</span>{{/if}}
                                    </td>
                                    <td>
                                        {{value.reality}}
                                    </td>
                                    <td>
                                       	 黄啸刚
                                    </td>
                                </tr>
                    		{{/each}}
						</script>
                    </div>
                </div>
                <!-- end orders table -->

            </div>
        </div>
    </div>
    <!-- end main container -->

	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/template.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.browser.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/common.js"></script>
    <script>
    	$(function () {
    		if (qext.LocalStorage.get({key : "data"})) {
    			var data = JSON.parse(qext.LocalStorage.get({key : "data"}));
    			var render = template('tpl_table', data);
                $('.render_table').html(render);
    		}
    		
    	});
    </script>

</body>
</html>
