	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- knob -->
    <script src="js/jquery.knob.js"></script>
    <!-- flot charts -->
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/jquery.flot.resize.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/ajaxfileupload.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.imgbox').on('click', function () {
                var item = $(this).find('.img-box img');
                if (item.hasClass('box-active')) {
                    return;
                } else {
                    $('.imgbox').find('.img-box img').removeClass('box-active');
                    item.addClass('box-active');
                }
            });
            $('#submit').on('click', function () {

                $.ajaxFileUpload({
                    url: window.url + ':8080/TomcatTest/upload/Upload',//用于文件上传的服务器端请求地址
                    secureuri: false,//一般设置为false
                    fileElementId: 'file',//文件上传空间的id属性 <input type="file" id="file" name="file" />
                    dataType: 'json',//返回值类型 一般设置为json
                    data: {
                        type: $('.box-active').attr('data-id')
                    },
                    success: function (data, status) //服务器成功响应处理函数
                    {
                        console.log(data,status);
                    },
                    error: function (data, status, e)//服务器响应失败处理函数
                    {
                        console.log(data,status);
                    }
                });
                return false;
            });
            // jQuery Knobs
            $(".knob").knob();



            // jQuery UI Sliders
            $(".slider-sample1").slider({
                value: 100,
                min: 1,
                max: 500
            });
            $(".slider-sample2").slider({
                range: "min",
                value: 130,
                min: 1,
                max: 500
            });
            $(".slider-sample3").slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 40, 170 ],
            });





            function showTooltip(x, y, contents) {
                $('<div id="tooltip">' + contents + '</div>').css( {
                    position: 'absolute',
                    display: 'none',
                    top: y - 30,
                    left: x - 50,
                    color: "#fff",
                    padding: '2px 5px',
                    'border-radius': '6px',
                    'background-color': '#000',
                    opacity: 0.80
                }).appendTo("body").fadeIn(200);
            }

            var previousPoint = null;
            $("#statsChart").bind("plothover", function (event, pos, item) {
                if (item) {
                    if (previousPoint != item.dataIndex) {
                        previousPoint = item.dataIndex;

                        $("#tooltip").remove();
                        var x = item.datapoint[0].toFixed(0),
                            y = item.datapoint[1].toFixed(0);

                        var month = item.series.xaxis.ticks[item.dataIndex].label;

                        showTooltip(item.pageX, item.pageY,
                                    item.series.label + " of " + month + ": " + y);
                    }
                }
                else {
                    $("#tooltip").remove();
                    previousPoint = null;
                }
            });
        });
    </script>
