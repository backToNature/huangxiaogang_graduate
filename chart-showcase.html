    <!-- build the charts -->
    <script type="text/javascript">
        $(function () {
            
                // Morris Bar Chart
                
            $.ajax({
                type: "GET",
                url: "./js/test.json", 
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.result.length) {
                        var match = 0;
                        $(data.result).each(function (index) {
                            if (this.is == '有') {
                                match ++;
                            }
                        });

                        Morris.Bar({
                            element: 'hero-bar',
                            data: [
                                {device: '符合', count: match},
                                {device: '不符合', count: data.result.length - match},
                            ],
                            xkey: 'device',
                            ykeys: ['count'],
                            labels: ['count'],
                            barRatio: 0.4,
                            xLabelMargin: 10,
                            hideHover: 'auto',
                            barColors: ["#3d88ba","#000"]
                        });

                        // Morris Donut Chart
                        Morris.Donut({
                            element: 'hero-donut',
                            data: [
                                {label: '符合', value: (match / data.result.length) * 100 },
                                {label: '不符合', value: ((data.result.length - match) / data.result.length) * 100 },
                            ],
                            colors: ["#30a1ec", "red"],
                            formatter: function (y) { return y + "%" }
                        });

                    }
                }
            });
        });
        


        





        function showTooltip(x, y, contents) {
            $('<div id="tooltip">' + contents + '</div>').css( {
                position: 'absolute',
                display: 'none',
                top: y - 30,
                left: x - 50,
                color: "#fff",
                padding: '2px 5px',
                'border-radius': '6px',
                'background-color': '#000',
                opacity: 0.80
            }).appendTo("body").fadeIn(200);
        }

        var previousPoint = null;
        $("#statsChart").bind("plothover", function (event, pos, item) {
            if (item) {
                if (previousPoint != item.dataIndex) {
                    previousPoint = item.dataIndex;

                    $("#tooltip").remove();
                    var x = item.datapoint[0].toFixed(0),
                        y = item.datapoint[1].toFixed(0);

                    var month = item.series.xaxis.ticks[item.dataIndex].label;

                    showTooltip(item.pageX, item.pageY,
                                item.series.label + " of " + month + ": " + y);
                }
            }
            else {
                $("#tooltip").remove();
                previousPoint = null;
            }
        });
    </script>
